<div class="subMenu">
	<h3>Category</h3>
	<ul>
		{% assign pages_list = site.pages %}
		{% for node in pages_list %}
		{% if node.title != null %}
		{% if node.layout == "category" %}
		<li><a class="{% if page.url == node.url %} active{% endif %}"
			href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a></li>
		{% endif %}
		{% endif %}
		{% endfor %}
	</ul>
</div>
