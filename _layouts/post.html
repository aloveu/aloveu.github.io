---
layout: default
---
<article class="site-content">
    <h1>{{ page.title }}</h1>
    <p>{{ page.date | date_to_string }} - {{ site.author }}</p>
    {{ content }}
</article>

<div class="pagination">
    {% assign prev = page.previous %}
    {% if prev %}<a href="{{ prev.url }}" class="prev-post">{{ prev.title }}</a>
    {% endif %}
    {% assign next = page.next %}
    {% if next %}
    <a href="{{ next.url }}" class="next-post">{{ next.title }}</a>
    {% endif %}
</div>
