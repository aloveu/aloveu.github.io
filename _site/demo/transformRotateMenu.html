<!-- Woocomerce Include Head Start  -->
<!DOCTYPE html>
<html lang="ko-KR">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<style type="text/css">
*{margin:0;padding:0;}
.trans_sec{position:relative;width:580px;height:435px;transform-style:preserve-3d;-webkit-transform-style:preserve-3d;-webkit-transition-duration:1s;-moz-transition-duration:1s;-o-transition-duration:1s;transition-duration:1s;}
.trans_sec.on{-webkit-transform: rotateY(180deg);transform: rotateY(180deg);transform-origin:50% 50%;}
span{position:absolute;top:0;left:0;display:block;width:100%;height:435px;background:#000;line-height:435px;text-align:center;}
span.back{-webkit-transform: rotateY(180deg) translateZ(3px);transform:rotateY(180deg) translateZ(3px); }
span.front{}
</style>
</html>

<div class="trans_sec">
	<span class="front"><img src="http://kyouyoum.cafe24.com/images/logo.png" alt="" /></span>
	<span class="back"><img src="http://kyouyoum.cafe24.com/images/bg.jpg" alt="" /></span>
</div>


<script type="text/javascript">
$('span').click(function(){
	$('.trans_sec').toggleClass('on');
});

</script>
</body>
</html>
